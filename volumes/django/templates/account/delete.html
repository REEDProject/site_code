{% extends "account/base.html" %}

{% block title %}Delete account{% endblock title %}

{% block account %}
<h1>Delete account</h1>

<p>If you delete your account, your information will
be <strong>expunged within {{ ACCOUNT_DELETION_EXPUNGE_HOURS }}
hours</strong>.</p>

<form method="post" action="{% url 'account_delete' %}">
  {% csrf_token %}
  <button type="submit">Delete my account</button>
</form>
{% endblock account %}
