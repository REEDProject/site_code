{% extends "base.html" %}

{% block title %}Password reset{% endblock title %}

{% block content %}
<div class="row">
  <div class="small-12 columns">
    <h1>Password reset</h1>

    <p>Forgotten your password? Enter your email address below, and
    we'll send you an email allowing you to reset it.</p>

    <form method="post" action="{% url 'account_password_reset' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset my password</button>
    </form>
  </div>
</div>
{% endblock content %}
